<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.js"></script>
<script type="text/javascript" src="js/global.js"></script>

<title>Create Visita</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div>

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Cibertec</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarDepartamento}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Departamento </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarPropietario}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Propietario </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarVisitante}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Visitante </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarMascota}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Mascota </a></li>

				

      </ul>
    </div>
  </nav>
</div>
	<div class="container mt-4">
		<div class="d-flex justify-content-center">
			<form th:action="@{/saveVisita}" th:object=${visita} method="POST" class="content">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Visita</h3>
					</div>
					<div class="card-body">
						<div class="form-group" style="display: none">
							<label>ID</label>
							<input th:field="*{idVisita}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Visitante</label>
							<select th:field="*{Visitante}" id="visita"  class="form-control">
							<option th:each="Visitante:${visitantes}" th:value="${Visitante.idVisitante}" th:text="${Visitante.nroDocumento}"/>
							</select>
						</div>
						<div class="form-group">
							<label>Propietario</label>
							<select th:field="*{Propietario}" id="propietario"  class="form-control">
							<option th:each="Propietario:${propietarios}" th:value="${Propietario.idPropietario}" th:text="${Propietario.nroDocumento}"/>
							</select>
						</div>
						<div class="form-group">
							<label>Fecha y Hora de ingreso</label>
							<input th:field="*{fechaEntrada}" id="fechaActual" type="text" class="form-control" readonly="readonly"/>
							<script>
								var today = new Date();
								var date =  today.getDate()+ '/' + (today.getMonth() + 1) + '/' + today.getFullYear();
								var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
								var dateTime = date + ' ' + time;
								document.getElementById("fechaActual").value = dateTime;
							</script>
						</div>
						<div class="form-group">
							<label>Fecha y Hora de salida</label>
							<input th:field="*{fechaSalida}" type="datetime-local" data-date-format="DD MMMM YYYY" placeholder="DD-MM-YYYY" class="form-control"/>
						</div>
						<div class="form-group" >
							
							<input th:field="*{estado}" value="1" type="text" class="form-control" style="display: none"/>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	
</body>

</html>
