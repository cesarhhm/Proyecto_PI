<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Propietario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
    <div>

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="menu">Cibertec</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarDepartamento}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Departamento </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarPropietario}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Propietario </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarVisitante}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Visitante </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarMascota}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Mascota </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarVisita}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Visita </a></li>

				



      </ul>
    </div>
  </nav>
</div>
	<div class="container mt-4">
		<div class="d-flex justify-content-center">
			<form th:action="@{/saveVisita}" th:object=${visita}
				method="POST" class="content">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Propietario</h3>
					</div>
					<div class="card-body">
						<div class="form-group" style="display: none">
							<label>ID Visita</label> <input th:field="*{idVisita}" type="text"
								class="form-control" />
						</div>
						<div class="form-group" style="display: none">
							<label>ID Visitante</label> <input th:field="*{idVisitante}" type="text"
								class="form-control" />
						</div>
						<div class="form-group" style="display: none">
							<label>ID</label> <input th:field="*{idPropietario}" type="text"
								class="form-control" />
						</div>
						<div class="form-group">
							<label>Fecha de Ingreso</label>
							<input th:field="*{fechaEntrada}" type="datetime-local" data-date-format="DD MMMM YYYY" placeholder="DD-MM-YYYY" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Fecha de Salida</label>
							<input th:field="*{fechaSalida}" type="datetime-local" data-date-format="DD MMMM YYYY" placeholder="DD-MM-YYYY" class="form-control"/>
						</div>
						
						
						<div class="form-group">
							<label>Estado</label> <input th:field="*{estado}"
								type="text" class="form-control" />
						</div>
						
						
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
