<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Departamento</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h5>Crud de Departamento</h5>
	 <div class="col-md-23" style="margin-top: 3%">
		<div class="row" style="height: 80px">
            <div class="col-md-4">
                <input class="form-control" id="id_txt_filtro" name="filtro"
                    placeholder="Ingrese el nombre" type="text" maxlength="30" />
            </div>
            <div class="col-md-2">
                <button  type="button" class="btn btn-primary" id="id_btn_filtrar"
                    style="width: 150px">Filtrar</button>
            </div>
            <div class="col-md-2">
                <button type="button" data-toggle='modal' data-target="#idModalRegistrar" class='btn btn-success'
                    style="width: 150px">Registrar</button>
            </div>
        </div>
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Número de Departamento</th>
								<th>¿Habitado?</th>
								<th>Condiciones</th>
								<th>Metros Cuadrados</th>
								<th>Porcentaje Indiviso</th>
								<th>Teléfono</th>
								<th>Tipo de Departamento</th>
								<th>Periodo de Contrato</th>
								<th>Edificio</th>
								<th>Opciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="departamento:${departamentos}">
								<td th:text="${departamento.id_depa}"></td>
								<td th:text="${departamento.nro_depa}"></td>
								<td th:text="${departamento.hab_depa}"></td>
								<td th:text="${departamento.con_depa}"></td>
								<td th:text="${departamento.met_depa}"></td>
								<td th:text="${departamento.por_depa}"></td>
								<td th:text="${departamento.tel_depa}"></td>
								<td th:text="${departamento.tip_depa}"></td>
								<td th:text="${departamento.per_depa}"></td>
								<td th:text="${departamento.id_edi}"></td>
								<td>
								<a class="btn btn-warning">Editar</a>
								<a class="btn btn-danger">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
