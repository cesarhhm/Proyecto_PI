<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Incidente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "2d3b7ef0-3c63-4560-8c33-117bf6dc51a5", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "3da936d1-4237-4188-b5fb-894b7d177f2d", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js"
    document.head.appendChild(t);
  });
</script>
<body>
	<div>
		<div>

			<nav class="navbar navbar-expand navbar-dark bg-dark">
				<a class="navbar-brand" href="menu">Cibertec</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">

						<li class="nav-link dropdown"><a class="nav-link" th:href="@{/listarDepartamento}"
								id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								Departamento </a></li>
						<li class="nav-link dropdown"><a class="nav-link" th:href="@{/listarPropietario}"
								id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								Propietario </a></li>
						<li class="nav-link dropdown"><a class="nav-link" th:href="@{/listarVisitante}"
								id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								Visitante </a></li>
						<li class="nav-link dropdown"><a class="nav-link" th:href="@{/listarMascota}"
								id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
								aria-expanded="false">
								Mascota </a></li>
						<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarVisita}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Visita </a></li>
						<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarBoleta}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Boleta </a></li>
						<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarIncidente}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Incidente </a></li>


					</ul>
				</div>
			</nav>
		</div>
		<div class="container">
			<h5>Crud de Incidente</h5>
			<div class="col-md-23" style="margin-top: 3%">
				<div class="row" style="height: 80px">
					<div class="col-md-4">
                	<input class="form-control" id="id_txt_filtro" name="filtro"
                    placeholder="Ingrese el nombre" type="text" maxlength="30" />
            		</div>
				
					<div class="col-md-2">
						<button type="button" class="btn btn-primary" id="id_btn_filtrar"
							style="width: 150px">Filtrar</button>
					</div>
					<div class="col-md-2">
						<a type="button" class='btn btn-success' style="width: 150px" th:href="@{/newIncidente}"
							>Registrar</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content">
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Codigo</th>
									<th>Departamento</th>
									<th>Causa</th>
									<th>Estado</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="incidentes:${incidentes}">
									<td th:text="${incidentes.idIncidentes}"></td>
									<td th:text="${incidentes.Departamento.numero}"></td>
									<td th:text="${incidentes.CausaIncidente.nombre}"></td>
									<td th:text="${incidentes.estado}"></td>
									<td>
										<a th:href="@{/estadoIncidente/}+${incidentes.idIncidentes}" class="btn"><svg
												xmlns="http://www.w3.org/2000/svg" width="16" height="16"
												fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
												<path
													d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
											</svg></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
