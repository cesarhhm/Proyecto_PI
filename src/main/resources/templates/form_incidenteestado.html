<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="js/dataTables.bootstrap.min.js"></script>

<script type="text/javascript" src="js/bootstrapValidator.js"></script>
<script type="text/javascript" src="js/global.js"></script>

<title>Create Visita</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div>

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Cibertec</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarDepartamento}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Departamento </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarPropietario}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Propietario </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarVisitante}" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Visitante </a></li>
					<li class="nav-link dropdown"><a class="nav-link"
						th:href="@{/listarMascota}" id="navbarDropdown" role="button"

      </ul>
    </div>
  </nav>
</div>
	<div class="container mt-4">
		<div class="d-flex justify-content-center">
			<form th:action="@{/saveIncidente}" th:object=${incidentes} method="POST" class="content">
				<div class="card">
					<div class="card-header">
						<h3>Hora de Salida</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{idIncidentes}" type="text" class="form-control" readonly="readonly" />
						</div>
						<div class="form-group" style="display: none">
							<label>Edificio</label>
							<select th:field="*{Edificio}" id="edificio" class="form-control" >
								<option th:each="Edificio:${edificios}" th:value="${Edificio.idEdificio}"
									th:text="${Edificio.nombre}" />
							</select>
						</div>
						<div class="form-group">
							<label>Departamento</label>
							<select th:field="*{Departamento}" id="departamento" class="form-control" readonly="readonly">
								<option th:each="Departamento:${departamentos}" th:value="${Departamento.idDepartamento}"
									th:text="${Departamento.numero}" />
							</select>
						</div>
						<div class="form-group">
							<label>Causas de incidente</label>
							<select th:field="*{CausaIncidente}" id="causaincidente" class="form-control" readonly="readonly">
								<option th:each="CausaIncidente:${causaincidentes}" th:value="${CausaIncidente.idCausaIncidente}"
									th:text="${CausaIncidente.nombre}" />
							</select>
						</div>
						<div class="form-group">
							<label>Comentario</label>
							<input th:field="*{comentario}" type="text" class="form-control" readonly="readonly"/>
						</div>
						<div class="form-group">
							<label>Estado</label>
							<select th:field="*{estado}" class="form-control">
                            	<option value="0"> No atendido </option>
                            	<option value="1"> Atendido </option>
                            </select>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" id="boton1" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	
</body>
