<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Departamento</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="d-flex justify-content-center">
			<form th:action="@{/save}" th:object=${departamento} method="POST" class="content">
				<div class="card">
					<div class="card-header">
						<h3>Insertar Departamento</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							<input th:field="*{idDepartamento}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Número de Departamento</label>
							<input th:field="*{numero}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>¿Habitado?</label>
							<input th:field="*{habitado}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Condiciones</label>
							<input th:field="*{condiciones}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Metros Cuadrados</label>
							<input th:field="*{area}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Porcentaje Indiviso</label>
							<input th:field="*{porcentajeIndiviso}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Teléfono</label>
							<input th:field="*{telefono}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tipo de Departamento</label>
							<input th:field="*{tipoDepartamento}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Periodo de Contrato</label>
							<input th:field="*{periodoContrato}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Edificio</label>
							<input th:field="*{Edificio.nombre}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
					<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
	
	
</body>
</html>
